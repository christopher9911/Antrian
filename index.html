<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Queue</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <style>
            /* CSS styling */
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            
            input[type="text"] {
                padding: 5px;
                margin-bottom: 10px;
            }
            
            .queue-list {
                list-style-type: none;
                padding: 0;
            }
            
            .queue-item {
                margin-bottom: 5px;
                display: flex;
                align-items: center;
            }
            
            .queue-item-name {
                flex-grow: 1;
                margin-right: 10px;
            }
            
            .delete-button {
                padding: 5px;
                cursor: pointer;
                background-color: #f44336;
                color: #fff;
                border: none;
            }
            
            .delete-button:hover {
                background-color: #d32f2f;
            }
            
            .counter-buttons {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            
            .counter-button {
                padding: 5px 10px;
                margin: 0 10px;
                cursor: pointer;
            }
            
            #queueCount {
                margin-top: 10px;
                font-size: 24px;
            }
            
            #lastCalled {
                margin-top: 10px;
                font-size: 20px;
            }
            
            #printButton {
                margin-top: 10px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            
            #printButton:hover {
                background-color: #45a049;
            }
            
            #repeatButton {
                margin-top: 10px;
                padding: 10px 20px;
                background-color: #2196F3;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            
            #repeatButton:hover {
                background-color: #0d8ede;
            }
            
            .counter-menu {
                margin-top: 20px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .counter-menu-item {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Customer Queue</h1>
            <input type="text" id="customerName" placeholder="Enter customer name">
            <button onclick="addToQueue()">Add to Queue</button>
            
            <h2>Queue:</h2>
            <ul id="queueList" class="queue-list"></ul>
            
            <div class="counter-buttons">
                <div class="counter-menu">
                    <input type="number" id="counterInput" placeholder="Enter number of counters (1-100)">
                    <button onclick="generateCounterMenu()">Generate Menu</button>
                    <div id="counterMenu"></div>
                </div>
            </div>
    
            <div id="queueCount"></div>
            <div id="lastCalled"></div>
            
            <button id="printButton" onclick="printTotalNames()">Print Total Names Entered</button>
            <button id="repeatButton" onclick="repeatNotification()" disabled>Repeat Sound</button>
        </div>
    
        <script src="script.js">
           
        </script>
    </body>
    </html>
